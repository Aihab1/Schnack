<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='lobby.js') }}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <h1>Hello {{ username|capitalize }}</h1>
    <a href="{{ url_for('logout') }}">Log out</a>
    <h1>My Chatrooms</h1>
    <div id="mychatrooms">
        {% for chatroom in mychatrooms %}
        <a href="/" class="chatroom-links">{{chatroom}}</a>
        <hr>
        {% endfor %}
    </div>
    <br>
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#allchatrooms">
        Active Chatrooms
    </button>
    <!-- Modal -->
    <div class="modal fade" id="allchatrooms" tabindex="-1" role="dialog" aria-labelledby="joinchatroom"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="joinchatroom">Wanna Hang Out?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="activechatrooms">
                        {% for key in messages %}
                        {% if key == "home" %}
                        <li class="list-unstyled">
                            <a data-dismiss="modal" href="/" id="home" class="chatroom-links">{{key}}</a>
                        </li>
                        {% else %}
                        <li class="list-unstyled">
                            <a data-dismiss="modal" href="/" class="chatroom-links">{{key}}</a>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createchatroom">
        Add a Chatroom
    </button>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" id="createchatroom"
        aria-labelledby="createchatroom" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createchatroom">Oh, a Chatroom!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Name</h6>
                    <input type="text" id="namechatroom" placeholder="{{username|capitalize}}'s Chatroom"
                        autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="create" data-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>

    <h2>Message Here</h2>
    <input id="msg">
    <button id="send">Send</button>
    <ul id="messages">

    </ul>
</body>

</html>
